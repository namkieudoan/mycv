<style>
    .page-improvingcwv {
      font-size: 21rem;
      color: transparent;
      position: absolute;
      text-align: center;
      user-select: none;
      z-index: -1;
      word-break: break-all;
      height: 375px;
      overflow: hidden;
    }

    .page-loader-overlay {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-loader-overlay.override-color {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loader-img {
      height: 70px;
      width: 70px;
    }

    .loader-img svg {
      background: none;
    }

    .rcp-loader svg rect {
      fill: #0099fd;
    }

    @keyframes loader-ie-rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(359deg);
      }
    }

    @media all and (-ms-high-contrast: none) {
      .loader-img {
        animation: loader-ie-rotation 3s infinite linear;
      }
    }

    .long-loader-overlay {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f9fbfa;
      z-index: 60;
    }

    .long-progress-container {
      height: 8px;
      width: 150px;
      border-radius: 4px;
      background: #ececec;
      margin-top: 58px;
    }

    .long-progress-container .long-progress-bar {
      height: 100%;
      width: 0;
      border-radius: 4px;
      background: linear-gradient(180deg, #fdd3bc 0%, #f0845c 100%);
      transition: width 0.4s ease;
    }

    .lottie-animation-fold {
      width: 570px;
      height: 334px;
      margin-top: -20px;
    }

    .rcp-long-loader .long-progress-container .long-progress-bar {
      background: linear-gradient(180deg, #8cd2ff 0%, #0099fd 100%);
    }

    

    @media (max-width: 767px) and (orientation: portrait) {
      .lottie-animation-fold {
        width: 100%;
        transform: scale(1.3);
        -webkit-transform: scale(1.3);
      }

      .long-progress-container {
        margin-top: 30px;
      }
    }

    @media (min-width: 561px) and (orientation: landscape) {
      .lottie-animation-fold {
        max-height: 65%;
      }

      .long-progress-container {
        margin-top: 20px;
      }
    }

    @media (min-width: 930px) and (orientation: landscape) {
      .lottie-animation-fold {
        max-height: none;
      }

      .long-progress-container {
        margin-top: 58px;
      }
    }

    .d-hidden {
      display: none;
    }

:root {
	--PhoneInput-color--focus: #03b2cb;
	--PhoneInputInternationalIconPhone-opacity: 0.8;
	--PhoneInputInternationalIconGlobe-opacity: 0.65;
	--PhoneInputCountrySelect-marginRight: 0.35em;
	--PhoneInputCountrySelectArrow-width: 0.3em;
	--PhoneInputCountrySelectArrow-marginLeft: var(--PhoneInputCountrySelect-marginRight);
	--PhoneInputCountrySelectArrow-borderWidth: 1px;
	--PhoneInputCountrySelectArrow-opacity: 0.45;
	--PhoneInputCountrySelectArrow-color: currentColor;
	--PhoneInputCountrySelectArrow-color--focus: var(--PhoneInput-color--focus);
	--PhoneInputCountrySelectArrow-transform: rotate(45deg);
	--PhoneInputCountryFlag-aspectRatio: 1.5;
	--PhoneInputCountryFlag-height: 1em;
	--PhoneInputCountryFlag-borderWidth: 1px;
	--PhoneInputCountryFlag-borderColor: rgba(0,0,0,0.5);
	--PhoneInputCountryFlag-borderColor--focus: var(--PhoneInput-color--focus);
	--PhoneInputCountryFlag-backgroundColor--loading: rgba(0,0,0,0.1);
}

.PhoneInput {
	/* This is done to stretch the contents of this component. */
	display: flex;
	align-items: center;
}

.PhoneInputInput {
	/* The phone number input stretches to fill all empty space */
	flex: 1;
	/* The phone number input should shrink
	   to make room for the extension input */
	min-width: 0;
}

.PhoneInputCountryIcon {
	width: calc(var(--PhoneInputCountryFlag-height) * var(--PhoneInputCountryFlag-aspectRatio));
	height: var(--PhoneInputCountryFlag-height);
}

.PhoneInputCountryIcon--square {
	width: var(--PhoneInputCountryFlag-height);
}

.PhoneInputCountryIcon--border {
	/* Removed `background-color` because when an `<img/>` was still loading
	   it would show a dark gray rectangle. */
	/* For some reason the `<img/>` is not stretched to 100% width and height
	   and sometime there can be seen white pixels of the background at top and bottom. */
	background-color: var(--PhoneInputCountryFlag-backgroundColor--loading);
	/* Border is added via `box-shadow` because `border` interferes with `width`/`height`. */
	/* For some reason the `<img/>` is not stretched to 100% width and height
	   and sometime there can be seen white pixels of the background at top and bottom,
	   so an additional "inset" border is added. */
	box-shadow: 0 0 0 var(--PhoneInputCountryFlag-borderWidth) var(--PhoneInputCountryFlag-borderColor),
		inset 0 0 0 var(--PhoneInputCountryFlag-borderWidth) var(--PhoneInputCountryFlag-borderColor);
}

.PhoneInputCountryIconImg {
	/* Fixes weird vertical space above the flag icon. */
	/* https://gitlab.com/catamphetamine/react-phone-number-input/-/issues/7#note_348586559 */
	display: block;
	/* 3rd party <SVG/> flag icons won't stretch if they have `width` and `height`.
	   Also, if an <SVG/> icon's aspect ratio was different, it wouldn't fit too. */
	width: 100%;
	height: 100%;
}

.PhoneInputInternationalIconPhone {
	opacity: var(--PhoneInputInternationalIconPhone-opacity);
}

.PhoneInputInternationalIconGlobe {
	opacity: var(--PhoneInputInternationalIconGlobe-opacity);
}

/* Styling native country `<select/>`. */

.PhoneInputCountry {
	position: relative;
	align-self: stretch;
	display: flex;
	align-items: center;
	margin-right: var(--PhoneInputCountrySelect-marginRight);
}

.PhoneInputCountrySelect {
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	width: 100%;
	z-index: 1;
	border: 0;
	opacity: 0;
	cursor: pointer;
}

.PhoneInputCountrySelect[disabled],
.PhoneInputCountrySelect[readonly] {
	cursor: default;
}

.PhoneInputCountrySelectArrow {
	display: block;
	content: '';
	width: var(--PhoneInputCountrySelectArrow-width);
	height: var(--PhoneInputCountrySelectArrow-width);
	margin-left: var(--PhoneInputCountrySelectArrow-marginLeft);
	border-style: solid;
	border-color: var(--PhoneInputCountrySelectArrow-color);
	border-top-width: 0;
	border-bottom-width: var(--PhoneInputCountrySelectArrow-borderWidth);
	border-left-width: 0;
	border-right-width: var(--PhoneInputCountrySelectArrow-borderWidth);
	transform: var(--PhoneInputCountrySelectArrow-transform);
	opacity: var(--PhoneInputCountrySelectArrow-opacity);
}

.PhoneInputCountrySelect:focus + .PhoneInputCountryIcon + .PhoneInputCountrySelectArrow {
	opacity: 1;
	color: var(--PhoneInputCountrySelectArrow-color--focus);
}

.PhoneInputCountrySelect:focus + .PhoneInputCountryIcon--border {
	box-shadow: 0 0 0 var(--PhoneInputCountryFlag-borderWidth) var(--PhoneInputCountryFlag-borderColor--focus),
		inset 0 0 0 var(--PhoneInputCountryFlag-borderWidth) var(--PhoneInputCountryFlag-borderColor--focus);
}

.PhoneInputCountrySelect:focus + .PhoneInputCountryIcon .PhoneInputInternationalIconGlobe {
	opacity: 1;
	color: var(--PhoneInputCountrySelectArrow-color--focus);
}</style><script charset="utf-8" src="/resume-builder/app/build/vendors~extrapages~extrasections~mainsections.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/vendors~extrapages~extrasections.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/vendors~extrapages.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/extrapages.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/vendors~extrasections~mainsections.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/vendors~extrasections.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/extrasections.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/vendors~authentication.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/authentication.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/vendors~mainsections~onboarding.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/vendors~mainsections.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/mainsections.bundle-1.0.0.202.js"></script><script charset="utf-8" src="/resume-builder/app/build/onboarding.bundle-1.0.0.202.js"></script><link rel="prefetch" href="https://resumegenius.com/payment/app/build/confirmation.bundle-1.0.0.165.js"><link rel="prefetch" href="https://resumegenius.com/payment/app/build/payment.bundle-1.0.0.165.js"><link rel="prefetch" href="https://resumegenius.com/payment/app/build/checkout~payment.bundle-1.0.0.165.js"><link rel="prefetch" href="https://resumegenius.com/payment/app/build/vendors~checkout~payment.bundle-1.0.0.165.js"><link rel="prefetch" href="https://resumegenius.com/payment/app/build/app.bundle-1.0.0.165.js"><link rel="prefetch" href="https://resumegenius.com/payment/app/build
